<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crowdfunding</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="navbar-brand">Crowdfunding Contract Event Listener -> <a class="navbar-brand" href="https://ropsten.etherscan.io/address/0x86D219D65452b013912B2af7b2E65E903fa3777d" target="_blank">0x86D219D65452b013912B2af7b2E65E903fa3777d</a></div>
        </nav>
    </div>
    <div class="row" style="padding:30px" id="event">

    </div>
    <script>
        let url = `ws://${window.location.host}/ws/socket-server/`
        const eventsSocket = new WebSocket(url)
        eventsSocket.onmessage = function(e) {
            let data = JSON.parse(e.data)
            console.log('Data:', data)

            let event = document.getElementById('event')
            event.insertAdjacentHTML('afterbegin',
                `
                <div class="col" style="text-align:center"><b>${data.eventName}</b></div>
                <div class="col">${JSON.stringify(data.eventArgs, null, 4)}</div>
                <div class="w-100"></div>
                `
                )
        }

    </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
